<body>

        <div class="container-central">

                    <input type="text" class="nome" placeholder="nome">

                    <input type="email" class="email" placeholder="email">

                </div>

                    <thead>
                        <tr>

                        </tr>
                    </thead>

                        <tr>

                        </tr>
                    </tfoot> -->
                    <tbody>
                        <tr>
                            <td>Bruce</td>
                            <td>Wayne</td>

                            <td>btmbruce@wayneenterprise.com</td>
                            <td>
                                <button type="button"> U</button>

                            </td>

            </div>
        </div>
